<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function Subjects(name, mark) {
            this.name = name;
            this.mark = mark;
        }
        class Student {
            constructor(name, mark, gender, subject) {
                this.name = name;
                this.mark = mark;
                this.gender = gender;
                this.subject = subject;
                this.showInfo = () => {
                    console.log(`Tên: ${this.name}- điểm: ${this.mark}`);
                };
            }
        }


        var Student1 = new Student("Ron", 5, "nam", [new Subjects("toan", 8), new Subjects("ly", 6)]);
        var Student2 = new Student("Anh", 8, "nam", [new Subjects("toan", 9), new Subjects("ly", 7)]);
        var Student3 = new Student("Bình", 6, "nữ", [new Subjects("toan", 7), new Subjects("ly", 9)]);
        var Student4 = new Student("Chi", 7, "nữ", [new Subjects("toan", 5), new Subjects("ly", 6)]);
        var Student5 = new Student("Duy", 9, "nam", [new Subjects("toan", 10), new Subjects("ly", 6)]);
        var Student6 = new Student("Hoài", 2, "nữ", [new Subjects("toan", 6), new Subjects("ly", 8)]);
        var Student7 = new Student("Ly", 5, "nam", [new Subjects("toan", 7), new Subjects("ly", 6)]);
        var Student8 = new Student("Minh", 4, "nam", [new Subjects("toan", 10), new Subjects("ly", 6)]);
        var Student9 = new Student("Ninh", 7, "nam", [new Subjects("toan", 7), new Subjects("ly", 9)]);
        var Student10 = new Student("Khoa", 0, "nam", [new Subjects("toan", 7), new Subjects("ly", 7), ]);
        var array = [Student1, Student2, Student3, Student4, Student5, Student6, Student7, Student8, Student9, Student10, ];
        console.log('1.in ra các sinh viên trong mảng')
        console.log(array);


        console.log('2.sắp xếp giảm dần')

        function SortDown(array) {
            array.sort(function(a, b) {
                return b.mark - a.mark;
            });
            console.log(array);
        }
        SortDown(array);
        console.log('3.sắp xếp tăng dần')

        function SortUp(array) {
            array.sort(function(a, b) {
                return a.mark - b.mark;
            });
            console.log(array);
        }
        SortUp(array)
            // -------------------nữ lớn tính lý lớn hơn 5----------------
        var bai4 = (array) => {
            var list = [];
            for (var i = 0; i < array.length; i++) {
                if (array[i].gender === "nữ" && array[i].mark > 5) {
                    list.push(array[i]);
                }
            }
            return list;
        }
        console.log("4.nữ lớn tính lý lớn hơn 5");
        console.log(bai4(array));
        // ----------------Lọc ra danh sách sinh viên có điểm toán hoặc lý lớn hơn 8.0------------------
        var bai5 = (array) => {
            var item = [];
            for (var i = 0; i < array.length; i++) {
                for (j = 0; j < array[i].subject.length; j++) {
                    if (array[i].subject[j].name === "toan" && array[i].subject[j].mark > 8) {
                        item.push(array[i]);
                    } else if (array[i].subject[j].name === "ly" && array[i].subject[j].mark > 8) {
                        item.push(array[i]);
                    }
                }
            }
            return item;
        }
        console.log("5.danh sách sinh viên có điểm toán hoặc lý lớn hơn 8.0");
        console.log(bai5(array));
        //Tìm sinh viên có điểm môn Toán cao nhất và thấp nhất
        function max(array) {
            var list = [];
            var max = 0;
            for (var i = 0; i < array[0].subject.length; i++) {
                if (array[0].subject[i].name === "toan") {
                    max = array[0].subject[i].mark;
                    console.log(max);
                }
            }
            for (var i = 0; i < array.length; i++) {
                for (j = 0; j < array[i].subject.length; j++) {
                    if (array[i].subject[j].name === "toan" && array[i].subject[j].mark >= max) {
                        max = array[i].subject[j].mark;
                    }
                }
            }
            for (var i = 0; i < array.length; i++) {
                for (j = 0; j < array[i].subject.length; j++) {
                    if (array[i].subject[j].name === "toan" && array[i].subject[j].mark === max) {
                        list.push(array[i]);
                    }
                }
            }

            return list;
        }

        console.log("6.1. sinh viên có điểm môn Toán cao nhất");
        console.log(max(array));

        function min(array) {
            var list = [];
            var min = 0;
            for (var i = 0; i < array[0].subject.length; i++) {
                if (array[0].subject[i].name === "toan") {
                    min = array[0].subject[i].mark;
                    console.log(min);
                }
            }
            for (var i = 0; i < array.length; i++) {
                for (var j = 0; j < array[i].subject.length; j++) {
                    if (
                        array[i].subject[j].name === "toan" &&
                        array[i].subject[j].mark <= min
                    ) {
                        min = array[i].subject[j].mark;
                    }
                }
            }
            for (var i = 0; i < array.length; i++) {
                for (j = 0; j < array[i].subject.length; j++) {
                    if (array[i].subject[j].name === "toan" && array[i].subject[j].mark === min) {
                        list.push(array[i]);
                    }
                }
            }
            return list;
        }
        console.log("6.2.sinh viên có điểm môn Toán thấp nhất");
        console.log(min(array));
        // ---------------------------Xoá khỏi danh sách sinh viên có điểm tích luỹ là 0----------
        var deleteSt0 = (array) => {
            for (var i = 0; i < array.length; i++) {
                if (array[i].mark === 0) {
                    array.splice(i, 1);
                    i--;
                }
            }
            return array;
        };
        console.log("7.Xoá khỏi danh sách sinh viên có điểm tích luỹ là 0");
        console.log(deleteSt0(array));
        //Thêm 03 sinh viên mới vào danh sách.

        console.log('8.thêm 3 sinh viên vào danh sách')
        var Student11 = new Student("Khánh", 0, "nam", [new Subjects("toan", 7), new Subjects("ly", 7)]);
        var Student12 = new Student("Toàn", 0, "nam", [new Subjects("toan", 7), new Subjects("ly", 7)]);
        var Student13 = new Student("Hiếu", 0, "nam", [new Subjects("toan", 7), new Subjects("ly", 7)]);
        array.push(Student11, Student12, Student13);
        console.log(array);
    </script>
